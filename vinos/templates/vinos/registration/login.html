{% extends 'base.html' %}

{% block titulo %}Iniciar Sesión{% endblock %}

{% block contenido %}
<h2>Inicia Sesión</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar Sesión</button>
</form>
<p>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a>.</p>
{% endblock %}
