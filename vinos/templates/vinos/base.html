<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Tienda de Vinos{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'index' %}">Inicio</a></li>
                    <li><a href="{% url 'profile' %}">Mi Perfil</a></li>
                    <li><a href="{% url 'bodegas_list' %}">Bodegas</a></li>
                    <li><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
                    <li><a href="{% url 'signup' %}">Registrarse</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block contenido %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Tienda de Vinos</p>
    </footer>
</body>
</html>
