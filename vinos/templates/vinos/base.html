<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Venta de Vinos{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Venta de Vinos</h1>
        <nav>
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'crear_bodega' %}">Nueva Bodega</a>
            <a href="{% url 'buscar_vino' %}">Buscar Vino</a>
            <a href="{% url 'about' %}">Acerca de Mí</a>
            <a href="{% url 'pages' %}">Páginas</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Perfil</a>
                <a href="{% url 'logout' %}">Cerrar Sesión</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar Sesión</a>
                <a href="{% url 'signup' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block contenido %}{% endblock %}
    </main>
</body>
</html>

</html>
