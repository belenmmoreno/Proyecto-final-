{% extends 'base.html' %}

{% block titulo %}Eliminar Bodega{% endblock %}

{% block contenido %}
<h2>¿Estás seguro de que deseas eliminar "{{ object.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'bodegas_list' %}">Cancelar</a>
</form>
{% endblock %}
